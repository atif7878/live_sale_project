{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for categorys in categorys %}
    <div class="col-lg-2" style="position: relative;">
        <img class="thumbnail" style="height: 270px;border-radius: 12px;" src="{{categorys.image.url}}">
        <div style="margin: -50px 0 0 33px;padding: 5px;border-radius: 12px;border: none;">
            <a href="{% url 'categorys' %}" style="border: none;border-radius: 12px;outline: none;color: black; background: #fff; padding: 4px;text-decoration: none;"
               ><strong>{{categorys.name}}</strong></a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
